system:
  workspace_root: .
  safety_policy: strict
roles:
  planner: glm-4-plus
  coder: deepseek-v3
models:
  deepseek-v3:
    type: openai
    description: DeepSeek V3 (API) - 极致性价比
    api_base: https://api.deepseek.com/v1
    model_name: deepseek-chat
    api_key: YOUR_OPENAI_KEY
    cost_input: 0.14
    cost_output: 0.28
    temperature: 0.0
  deepseek-coder:
    type: openai
    description: DeepSeek Coder V2 (API)
    api_base: https://api.deepseek.com/v1
    model_name: deepseek-coder
    api_key: YOUR_OPENAI_KEY
    cost_input: 0.14
    cost_output: 0.28
    temperature: 0.0
  glm-4-plus:
    type: openai
    description: Zhipu GLM-4 Plus (API)
    api_base: https://open.bigmodel.cn/api/paas/v4
    model_name: glm-4-plus
    api_key: YOUR_OPENAI_KEY
    cost_input: 10.0
    cost_output: 10.0
    temperature: 0.5
  gpt-4o:
    type: openai
    description: OpenAI GPT-4o (API)
    api_base: https://api.openai.com/v1
    model_name: gpt-4o
    api_key: YOUR_OPENAI_KEY
    cost_input: 2.5
    cost_output: 10.0
    temperature: 0.1
  claude-3-5-sonnet:
    type: openai
    description: Claude 3.5 Sonnet (API)
    api_base: https://openrouter.ai/api/v1
    model_name: claude-3-5-sonnet-20240620
    api_key: YOUR_KEY
    cost_input: 3.0
    cost_output: 15.0
    temperature: 0.1
  local-ollama:
    type: openai
    description: Local model via Ollama
    api_base: http://localhost:11434/v1
    model_name: deepseek-coder-v2:16b
    api_key: ollama
    cost_input: 0.0
    cost_output: 0.0
  local-qwen2.5-14b:
    type: openai
    description: Qwen 2.5 14B (Local) - 全能型 (OpenSource)
    model_name: qwen2.5:14b
    api_key: ollama
    api_base: http://localhost:11434/v1
    cost_input: 0.0
    cost_output: 0.0
  local-deepseek-coder-v2-lite:
    type: local
    description: DeepSeek Coder V2 Lite (GGUF) - (OpenSource)
    path: /models/deepseek-coder-v2-lite-instruct.Q6_K.gguf
    n_ctx: 16384
    n_gpu_layers: -1
    cost_input: 0.0
    cost_output: 0.0
session:
  max_steps: 50
security:
  blocked_commands:
  - rm -rf /
  - mkfs
  blocked_paths:
  - /etc
  - /usr
  - .git
  strict_mode: false
